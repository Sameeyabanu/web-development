<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Alert Example</title>
</head>
<body>
    <h1>Greeting Alert Based on Time</h1>
    <p>Refresh the page to see the greeting message based on the current time.</p>

    <!-- JavaScript file link -->
    <script>
        function displayGreeting() {
            const now = new Date(); // Get the current date and time
            const hours = now.getHours(); // Get the current hour (0-23)

            let greeting;

            // Determine the greeting based on the current hour
            if (hours >= 5 && hours < 12) {
                greeting = "Good morning!";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Good afternoon!";
            } else if (hours >= 18 && hours < 22) {
                greeting = "Good evening!";
            } else {
                greeting = "Good night!";
            }

            // Display the greeting in an alert box
            alert(greeting);
        }

        // Call the function to display the greeting when the page loads
        displayGreeting();
    </script>
</body>
</html>
